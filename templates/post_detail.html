{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
  </div>

  <div class="actions">
    <a class="button" href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <a class="critical" href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
  </div>
{% endblock content %}
